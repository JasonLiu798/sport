<include file="./Application/Home/View/public/header.html" />
<link rel="stylesheet" href="{{:U('Public/css/activity_comment.css')}}">

<div class="container">
<div class="row">
<div class="col-md-10 col-md-offset-1">

    <h3 >{{$title}}</h3>
    
    <div class="col-sm-1 pcomment_user_head">
        <img src="{{:U('public/image')}}{{$pcomment['head_iminurl']}}"/>
    </div>
    <div class="pcomment_left">
        <div class="pcomment_meta">
            <ul class="pcomment_meta_ul">
                <li>{{:date('Y-m-d H:i:s',strtotime($pcomment['create_time'])) }}</li>
                <li class="comment_user_li"><span class="comment_username">来自：<a href="{{:U('user/detail')}}/{{$pcomment['uid']}}">{{$pcomment['username']}}</a></span></li>
            </ul>
        </div>
        <div class="pcomment_content">
            {{$pcomment['accontent']}}
        </div>
    </div>

    <div class="clearfix"></div>


    <div class="col-md-offset-1 child_comments">
        <foreach name="comments" item="comment" >
            <div class="child_comment" id="comment{{$comment['acid']}}">
                <div class="col-md--1 child_comment_head">
                    <img src="{{:U('public/image')}}{{$comment['head_iminurl']}}"/>
                </div>
                <div class="col-md-8 child_comment_detail">
                    <div class="child_comment_meta">
                        <ul>
                            <li>{{:date('Y-m-d H:i:s',strtotime($comment['create_time'])) }}</li>
                            <li class="comment_user_li"> <a href="{{:U('user/detail')}}/{{$comment['uid'] }}">{{$comment['username']}}</a></li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>

                    <div class="child_comment_content">
                        {{$comment['accontent']}}
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </foreach>
    </div>

    <!--new comment-->
    <div class="col-md-offset-1 new_comment">
        <form action='{{:U('activitycomment/create')}}' method='post' class="form-horizontal" id="comment_create_form" role="form">
            <input type="hidden" name="method" value="do"/>
            <input type="hidden" name="aid" value="{{$pcomment['aid']}}"/>
            <input type="hidden" name="pid" value="{{$pcomment['acid']}}"/>
            <input type="hidden" name="comment_title" value=""/>
            
            <div class="form_head">
                <div class ="form_title"><h3>你的回应</h3></div>
            </div>


            <div class="form-group">
                <label for="comment_content" class="control-label" ></label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="6" name="comment_content" id="comment_content" required></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>

    <div class="clearfix"></div>
    
    <div class="col-md-offset-4 back2detail">
        <a href="{{:U('activity/detail')}}/{{$pcomment['aid']}}">返回活动页面</a>
    </div>





</div>
</div>
</div>

<include file="./Application/Home/View/public/footer.html" />
